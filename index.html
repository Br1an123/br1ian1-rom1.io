<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Protected Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #password-page,
        #content-page,
        #fake-password-page,
        #deep-page {
            display: none;
            text-align: center;
            width: 100%;
        }

        .password-box {
            padding: 10px;
            font-size: 18px;
            width: 250px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 70%;
            margin: 0 auto;
        }

        .image-grid img {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 1 страница -->
    <div id="password-page">
        <h2>Пароль</h2>
        <input id="password-input" type="password" class="password-box" />
        <br><br>
        <button onclick="checkPassword()">Войти</button>
    </div>

    <!-- 2 страница -->
    <div id="content-page">
        <h1>Конец</h1>
        <div class="image-grid">
            <img src="https://via.placeholder.com/300" />
            <img src="https://via.placeholder.com/300" onclick="openFakePassword()" />
            <img src="https://via.placeholder.com/300" />
            <img src="https://via.placeholder.com/300" />
            <img src="https://via.placeholder.com/300" />
            <img src="https://via.placeholder.com/300" />
        </div>
    </div>

    <!-- 3 страница -->
    <div id="fake-password-page">
        <h2>Пароль</h2>
        <input id="fake-input" type="password" class="password-box" />
        <br><br>
        <button onclick="wrongPassword()">Продолжить</button>
    </div>

    <!-- 4 страница (существует только в коде) -->
    <div id="deep-page">
        <h1>Доступ получен</h1>
        <p>Критичная внутренняя информация.</p>
    </div>

    <script>
        document.getElementById("password-page").style.display = "block";

        function checkPassword() {
            const p = document.getElementById("password-input").value;
            if (p === "342") {
                document.getElementById("password-page").style.display = "none";
                document.getElementById("content-page").style.display = "block";
            }
        }

        function openFakePassword() {
            document.getElementById("content-page").style.display = "none";
            document.getElementById("fake-password-page").style.display = "block";
        }

        function wrongPassword() {
            const f = document.getElementById("fake-input").value;

            if (f === "9472") {
                const token = btoa(f + "_lvl4");
                const data = {
                    stage: 4,
                    access: true,
                    key: token,
                    redirect: "/internal/secure"
                };
                
                handleDeep(data);
            } else {
                alert("Неверный пароль");
            }
        }

        function handleDeep(packet) {
            const enc = JSON.stringify(packet)
                .split("")
                .map(c => c.charCodeAt(0).toString(36))
                .join("");

            let verify = enc + "_ok";
        }
    </script>

</body>
</html>
